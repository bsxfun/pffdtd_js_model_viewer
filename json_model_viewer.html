<html>
<head>
<meta charset="utf-8">
<title>RoomExport viewer</title>
<style>
body { 
   margin: 0; 
   font-family: Monospace;
   font-size: 13px;
   line-height: 24px;
}
canvas {
   display: block; 
}
#scene-container {
   position: absolute;
   top: 50px;
   width: 100%;
   height: 100%;
}
#upload-container {
   position: absolute;
   top: 0px;
   width: 100%;
   padding: 10px;
   box-sizing: border-box;
   text-align: center;
}
#info-container {
   position: absolute;
   bottom: 0px;
   right: 0px;
   padding: 0px;
   box-sizing: border-box;
   text-align: left;
   z-index: 1; /* hack to get on top of canvas */
   color: #000;
}
#copyright-container {
   position: absolute;
   bottom: 0px;
   left: 0px;
   padding: 0px;
   box-sizing: border-box;
   text-align: left;
   font-size: 13px;
   z-index: 1; /* hack to get on top of canvas */
   color: #000;
}
</style>
</head>
<body>
<script src="js/three.js"></script>
<script src="js/stats.js"></script>
<script src="js/dat.gui.js"></script>
<script src="js/OrbitControls.js"></script>
<div id="upload-container">
Choose JSON export file (eg model_export.json):
<input type="file" id="filepicker" name="fileList" accept=".json">
</div>
<div id="scene-container"></div>
<div id="info-container">
</div>
<script src="js/common.js"></script>
<script src="js/app.js"></script>
<div id="copyright-container">
